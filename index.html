<script>
    function ip () {
        let m = "";
        m+= parseInt(document.getElementById("mask1").value) + "."
        m+= parseInt(document.getElementById("mask2").value) + "."
        m+= parseInt(document.getElementById("mask3").value) + "."
        m+= parseInt(document.getElementById("mask4").value)
        let i = "";
        i+= parseInt(document.getElementById("ip1").value) + "."
        i+= parseInt(document.getElementById("ip2").value) + "."
        i+= parseInt(document.getElementById("ip3").value) + "."
        i+= parseInt(document.getElementById("ip4").value)
        let result = "";
        let is = i.split('.');
        let ms = m.split('.');
        let node = ""
        result += (parseInt(is[0]) & parseInt(ms[0])) + "."
        result += (parseInt(is[1]) & parseInt(ms[1])) + "."
        result += (parseInt(is[2]) & parseInt(ms[2])) + "."
        result += (parseInt(is[3]) & parseInt(ms[3]))
        node += parseInt(document.getElementById("ip1").value) - result.split(".")[0]+".";
        node += parseInt(document.getElementById("ip2").value) - result.split(".")[1]+".";
        node += parseInt(document.getElementById("ip3").value) - result.split(".")[2]+".";
        node += parseInt(document.getElementById("ip4").value) - result.split(".")[3];
        document.getElementById("ipresult").innerText =
            `Адрес сети: ${result}\nУзел: ${node}`
    }
    function mask () {
        let prefix = parseInt(document.getElementById ("maskPrefix").value);
        let result = "";
        let c = 0;
        for ( let i = 0 ; i < 32; i ++ ) {
            if (c == 8){
                result+=".";
                c=0;
            }
            if(i<prefix){
                result+="1";
            }else{
                result+="0";
            }
            c++;
        }
        let m = result.split('.');
        document.getElementById("mask1").value = parseInt(m[0],2);
        document.getElementById("mask2").value = parseInt(m[1],2);
        document.getElementById("mask3").value = parseInt(m[2],2);
        document.getElementById("mask4").value = parseInt(m[3],2);
        ip();
    }

    function halfAdder ( a, b ) {
        const sum = xor (a, b);
        const carry = and (a, b);
        return [sum, carry];
    }

    function fullAdder ( a, b, carry ) {
        halfAdd = halfAdder (a, b);
        const sum = xor (carry, halfAdd[ 0 ]);
        carry = and (carry, halfAdd[ 0 ]);
        carry = or (carry, halfAdd[ 1 ]);
        return [sum, carry];
    }

    function xor ( a, b ) {
        return ( a === b ? 0 : 1 );
    }

    function and ( a, b ) {
        return a == 1 && eb == 1 ? 1 : 0;
    }

    function or ( a, b ) {
        return ( a || b );
    }

    function addBinary ( a, b ) {
        let sum = '';
        let carry = '';
        for ( var i = a.length - 1 ; i >= 0 ; i -- ) {
            if ( i === a.length - 1 ) {
                //half add the first pair
                const halfAdd1 = halfAdder (a[ i ], b[ i ]);
                sum = halfAdd1[ 0 ] + sum;
                carry = halfAdd1[ 1 ];
            } else {
                //full add the rest
                const fullAdd = fullAdder (a[ i ], b[ i ], carry);
                sum = fullAdd[ 0 ] + sum;
                carry = fullAdd[ 1 ];
            }
        }

        return carry ? carry + sum : sum;
    }

    function add () {
        let a = document.getElementById ("inputA").value.toString ();
        let b = document.getElementById ("inputB").value.toString ();
        let action = `${a}\n+\n${b}\n________\n`;
        let result = `${addBinary (a, b)} – Результат\n`;
        let test = `Проверка: ${parseInt (a, 2)} + ${parseInt (b, 2)} = ${parseInt (a, 2) + parseInt (b,
            2)} (${( parseInt (a, 2) + parseInt (b, 2) ).toString (2)})`;
        let c = document.getElementById ("mathResult");
        c.innerText = action + result + test;

    }

    function multiply () {
        let a = parseInt (document.getElementById ("inputA").value, 2);
        let b = parseInt (document.getElementById ("inputB").value, 2);
        let action = `${document.getElementById ("inputA").value}\n*\n${document.getElementById ("inputB").value}\n________\n`;
        let result = `${( a * b ).toString (2)} – Результат\n`;
        let test = `Проверка: ${a} X ${b} = ${a * b} (${( a * b ).toString (2)})`;
        let c = document.getElementById ("mathResult");
        c.innerText = action + result + test;
    }

    function doMagic ( n ) {
        let i = document.getElementById ("input").value;
        let a = parseInt (i, n);
        alert (`
Десятичной: ${a}
Двоичной: ${a.toString (2)}
Восмиричной: ${a.toString (8)}
Шестнадцатиричной: ${a.toString (16)}`)
    }
