<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/css/Roboto.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Grid-and-List-view-V10-1.css">
    <link rel="stylesheet" href="assets/css/Grid-and-List-view-V10.css">
    <link rel="stylesheet" href="assets/css/Shopping-Grid.css">
</head>
<style>
    body{
        font-size: xx-large;
    }
</style>
<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;assets/img/dogs/image3.jpeg&quot;);"></div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Welcome Back!</h4>
                                </div>
                                <form class="user" onsubmit="" >
                                    <div class="form-group">
                                        <input class="form-control form-control-user text-center" type="text" id="input" placeholder="Введите число">
                                        <br>
                                        <input onclick="doMagic(10)" type="button" class="btn btn-success form-control" value="Рассчитать для 10й" id="butt1">
                                        <input onclick="doMagic(2)" type="button" class="btn btn-success form-control" value="Рассчитать для 2й" id="butt2">
                                        <input onclick="doMagic(8)" type="button" class="btn btn-success form-control" value="Рассчитать для 8й" id="butt3">
                                        <input onclick="doMagic(16)" type="button" class="btn btn-success form-control" value="Рассчитать для 16й" id="butt4">
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/jquery.min.js"></script>
<script>
    function doMagic(n){
        let i = document.getElementById("input").value;
        let a = parseInt(i,n);
        alert("\nДесятичной: "+a
            +"\nДвоичной: "+a.toString(2)
            +"\nВосмиричной: "+a.toString(8)
            +"\nШестнадцатиричной: " + a.toString(16))
    }
</script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/chart.min.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="assets/js/Grid-and-List-view-V10.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
<script src="assets/js/theme.js"></script>
</body>

</html>
