<div class="container">

                                            <a class="btn btn-success" style="margin-left: 150px" onclick="multiply()">X</a>
                                            <a class="btn btn-success" style="margin-left: 20px" onclick="add()">+</a>
                                        </div>
                                        <input class="form-control m-1 form-control-user text-center" type="text" id="inputB" placeholder="Введите второе число">
                                        <h3><p id="mathResult"></p></h3>

<script src="assets/js/jquery.min.js"></script>
<script>
    function halfAdder(a, b){
        const sum = xor(a,b);
        const carry = and(a,b);
        return [sum, carry];
    }
    function fullAdder(a, b, carry){
        halfAdd = halfAdder(a,b);
        const sum = xor(carry, halfAdd[0]);
        carry = and(carry, halfAdd[0]);
        carry = or(carry, halfAdd[1]);
        return [sum, carry];
    }
    function xor(a, b){return (a === b ? 0 : 1);}
    function and(a, b){return a == 1 && b == 1 ? 1 : 0;}
    function or(a, b){return (a || b);}
    function addBinary(a, b){
        let sum = '';
        let carry = '';
        for(var i = a.length-1;i>=0; i--){
            if(i === a.length-1){
                //half add the first pair
                const halfAdd1 = halfAdder(a[i],b[i]);
                sum = halfAdd1[0]+sum;
                carry = halfAdd1[1];
            }else{
                //full add the rest
                const fullAdd = fullAdder(a[i],b[i],carry);
                sum = fullAdd[0]+sum;
                carry = fullAdd[1];
            }
        }

        return carry ? carry + sum : sum;
    }

    function add(){
        let a = document.getElementById("inputA").value.toString();
        let b = document.getElementById("inputB").value.toString();
        let action = `${a}\n+\n${b}\n________\n`;
        let result = `${addBinary(a,b)} – Результат\n`;
        let test =`Проверка: ${parseInt(a,2)} + ${parseInt(b,2)} = ${parseInt(a,2) + parseInt(b,2)} (${(parseInt(a,2) + parseInt(b,2)).toString(2)})`;
        let c = document.getElementById("mathResult");
        c.innerText = action+result + test;

    }

    function multiply(){
        let a = parseInt(document.getElementById("inputA").value,2);
        let b = parseInt(document.getElementById("inputB").value,2);
        let action = `${document.getElementById("inputA").value}\n*\n${document.getElementById("inputB").value}\n________\n`;
        let result = `${(a*b).toString(2)} – Результат\n`;
        let test =`Проверка: ${a} X ${b} = ${a*b} (${(a*b).toString(2)})`;
        let c = document.getElementById("mathResult");
        c.innerText =action+ result + test;
    }

    function doMagic(n){
        let i = document.getElementById("input").value;
        let a = parseInt(i,n);
        alert(`
Десятичной: ${a}
Двоичной: ${a.toString (2)}
Восмиричной: ${a.toString (8)}
Шестнадцатиричной: ${a.toString (16)}`)
    }
</script>
